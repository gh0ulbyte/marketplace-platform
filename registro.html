<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creá tu cuenta - mandale</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="auth-styles.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <a href="index.html" class="logo-link">
                    <img src="logo.png" alt="mandale" style="height: 50px; margin-bottom: 10px;">
                    <h1 style="font-size: 28px; color: var(--primary-color);">mandale</h1>
                </a>
                <h2>Creá tu cuenta</h2>
                <p>Completá tus datos para registrarte</p>
            </div>

            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="nombre">Nombre completo</label>
                    <input type="text" id="nombre" name="nombre" required placeholder="Tu nombre completo">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="tu@email.com">
                </div>

                <div class="form-group">
                    <label for="telefono">Teléfono (opcional)</label>
                    <input type="tel" id="telefono" name="telefono" placeholder="+54 9 11 1234-5678">
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required placeholder="Mínimo 6 caracteres" minlength="6">
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirmar contraseña</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Repetí tu contraseña">
                </div>

                <div id="errorMessage" class="error-message" style="display: none;"></div>
                <div id="successMessage" class="success-message" style="display: none;"></div>

                <button type="submit" class="btn-submit">Crear cuenta</button>
            </form>

            <div class="auth-footer">
                <p>¿Ya tenés cuenta? <a href="login.html">Ingresá</a></p>
                <p><a href="index.html">Volver al inicio</a></p>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
