<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresá - mandale</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="auth-styles.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <a href="index.html" class="logo-link">
                    <img src="logo.png" alt="mandale" style="height: 50px; margin-bottom: 10px;">
                    <h1 style="font-size: 28px; color: var(--primary-color);">mandale</h1>
                </a>
                <h2>Ingresá</h2>
                <p>Ingresá tu email y contraseña</p>
            </div>

            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="tu@email.com">
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required placeholder="Tu contraseña">
                </div>

                <div id="errorMessage" class="error-message" style="display: none;"></div>
                <div id="successMessage" class="success-message" style="display: none;"></div>

                <button type="submit" class="btn-submit">Ingresar</button>
            </form>

            <div class="auth-footer">
                <p>¿No tenés cuenta? <a href="registro.html">Creá una cuenta</a></p>
                <p><a href="index.html">Volver al inicio</a></p>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
